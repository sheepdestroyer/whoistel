<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhoisTel Web</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f4f4f4; }
        header { background: #333; color: #fff; padding: 10px; margin-bottom: 20px; }
        header nav a { color: #fff; margin-right: 15px; text-decoration: none; }
        .container { background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type="text"], input[type="date"] { padding: 8px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        input[type="submit"], button { padding: 10px 15px; background: #007BFF; color: #fff; border: none; cursor: pointer; }
        input[type="submit"]:hover { background: #0056b3; }
        .result-box { border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; }
        .spam-alert { color: red; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background: #eee; }
    </style>
</head>
<body>
    <header>
        <h1>WhoisTel</h1>
        <nav>
            <a href="{{ url_for('index') }}">Recherche</a>
            <a href="{{ url_for('history') }}">Historique & Signalements</a>
        </nav>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
